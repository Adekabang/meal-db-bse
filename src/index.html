<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="container bg-gray-100 mx-auto mt-3">
    <div class="mb-4 md:flex md:justify-end block">
        <h1 class="text-xl md:text-3xl font-bold text-green-500 md:w-1/5 m-2">Food Available</h1>
        <form id="search-section" class="flex w-3/4 justify-end">
            <input type="text" class="ml-0 md:ml-10 w-2/4 border border-gray-400 p-2" placeholder="Search ..." id="search-input" />
            <button  type="submit" value="submit" class="bg-green-500 px-6 text-white hover:bg-green-600">Search</button>
        </form>
    </div>

    <div class="grid grid-cols-1 grid-rows-3 md:grid-cols-3 md:grid-rows-2 gap-4 h-96">
        <div
            class="md:col-span-2 md:row-span-2 bg-cover bg-center bg-[url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2970&q=80')] h-28 md:h-full">
            <div class="w-full h-28 md:h-full flex justify-center items-center 
            bg-gray-600/30 backdrop-brightness-75">
                <span class="text-white text-4xl w-1/2 text-center">Main Dishes</span>
            </div>
        </div>
        <div
            class="md:col-start-3 bg-cover bg-center bg-[url('https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')] h-28 md:h-full">
            <div class="w-full h-28 md:h-full flex justify-center items-center 
            bg-gray-600/30 backdrop-brightness-75">
                <span class="text-white text-4xl w-1/2 text-center">Veggie</span>
            </div>
        </div>
        <div
            class="md:col-start-3 row-start-2 bg-cover bg-center bg-[url('https://images.unsplash.com/photo-1626202157220-562d4150f94d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2908&q=80')] h-28 md:h-full">
            <div class="w-full h-28 md:h-full flex justify-center items-center 
            bg-gray-600/30 backdrop-brightness-75">
                <span class="text-white text-4xl w-1/2 text-center">Soup</span>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg p-5 my-5 mx-2">
        <h2 class="text-center text-3xl font-bold text-green-500">Search List</h2>
    </div>

    <span id="num-result"></span>


    <div id="result" class="flex flex-wrap justify-between gap-0">
        <p>No meals for today ðŸ˜­ You may try to search it</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
